<!doctype html>
<html class="x-admin-sm" lang="">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="statics/css/font.css">
    <link rel="stylesheet" href="statics/css/login.css">
    <link rel="stylesheet" href="statics/css/xadmin.css">
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="/statics/js/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/js/xadmin.js"></script>
    <script type="text/javascript" src="/statics/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">登录金港物业系统</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <label for="username"></label><input name="username" placeholder="用户名" type="text" lay-verify="required"
                                             class="layui-input" id="username">
        <hr class="hr15">
        <label>
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        </label>
        <hr class="hr15">
        <input type="radio" name="type" value="1" title="管理员">
        <input type="radio" name="type" value="2" title="业主" checked>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr25">
    </form>
    <input value="找回密码" style="width:100%;" type="submit" onclick="xadmin.open('找回密码','findpwdnew.html')"
           href="javascript:;">
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            //监听提交
            form.on('submit(login)', function (data) {
                console.log(data);
                console.log(data.field);
                $.ajax({
                    url: "/user/login", //处理页面的路径
                    data: data.field, //要提交的数据是一个JSON
                    type: "post", //提交方式
                    // contentType:"Application/json",
                    dataType: "json", //返回数据的类型
                    //TEXT字符串 JSON返回JSON XML返回XML
                    success: function (rep) { //回调函数 ,成功时返回的数据存在形参data里
                        console.log(rep)
                        if (rep.returncode == 1) {
                            //trim()方法会去掉页面中的冗余空格
                            layer.msg(rep.msg, {
                                icon: 6,//成功的表情
                                time: 1000//1秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.location.href = "/statics/html/index.html";
                            });

                        } else if (rep.returncode == -1) {
                            layer.msg(rep.msg, {
                                icon: 6,//成功的表情
                                time: 3000//1秒关闭（如果不配置，默认是3秒）
                            });
                        } else if (rep.returncode == 0) {
                            layer.msg(rep.msg, {
                                icon: 6,//成功的表情
                                time: 3000//1秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.location.href = "/statics/html/customer_index.html";
                            });
                        } else if (rep.returncode == 2) {//普通管理员
                            layer.msg(rep.msg, {
                                icon: 6,//成功的表情
                                time: 3000//1秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.location.href = "/statics/html/index-admin.html";
                            });
                        } else if (rep.returncode == 3) {
                            layer.msg("没有权限，不能进入系统！")
                        }
                    },
                    error: function (e) {
                        console.log(e);
                        layer.msg("登陆异常")
                    }
                });
                return false;
            });
        });
    })
</script>


<!-- 底部结束 -->

</body>
</html>
