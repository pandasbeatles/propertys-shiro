<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>新增业主车辆</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="userName" class="layui-form-label">
                          <span class="x-red">*</span>业主姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="userName" name="userName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="userPhone" class="layui-form-label">
                          <span class="x-red">*</span>业主手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="userPhone" name="userPhone" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="carCard" class="layui-form-label">
                          <span class="x-red">*</span>车牌号码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="carCard" name="carCard" required=""
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label class="layui-form-label">有效期</label>
                      <div class="layui-input-block">
                          <div class="layui-input-inline layui-show-xs-block">
                              <input class="layui-input" placeholder="开始日" name="carStartdate" id="carStartdate"></div>
                          <div class="layui-input-inline layui-show-xs-block">
                              <input class="layui-input" placeholder="截止日" name="carEnddate" id="carEnddate"></div>
                          <div class="layui-form-mid layui-word-aux">
                              <span class="x-red">*</span>无私家车位，填写出入证有效期
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          车位号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_pass" name="carPid" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>有私家车位，填写车位号
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <input value="确认添加车辆" lay-submit lay-filter="login"  type="submit">
                  </div>
              </form>
            </div>
        </div>
        <script>
                layui.use('form', function(){
                    var form = layui.form;
                    //监听提交
                    form.on('submit(login)', function(data){
                        console.log(data);
                        console.log(data.field);
                        console.log(JSON.stringify(data.field))
                        $.ajax({
                          /*  url:"/cars/caradd", //处理页面的路径
                            // data:JSON.stringify(field), //要提交的数据是一个JSON
                            data:field,
                            type:"post", //提交方式
                            contentType:"Application/json",
                            dataType:"json", //返回数据的类型*/
                            url:'/cars/caradd',
                            type:'post',
                            data:JSON.stringify(data.field),
                            dataType:'json',
                            contentType:"Application/json",
                            success:function(rep){ //回调函数 ,成功时返回的数据存在形参data里
                                if(rep.returncode == 1) {
                                    layer.msg(rep.msg, {
                                        icon: 6,//成功的表情
                                        time: 1000//1秒关闭（如果不配置，默认是3秒）
                                    }, function(){
                                        window.close();
                                    });
                                }
                                else if (rep.returncode == -1) {
                                    layer.msg(rep.msg,{
                                        icon: 6,//成功的表情
                                        time: 1000//1秒关闭（如果不配置，默认是3秒）
                                    });
                                }
                            },
                            error:function (e) {
                                console.log(e);
                                layer.msg("添加异常")
                            }
                        });
                        return false;
                    });
                });
        </script>
        <script>layui.use(['laydate', 'form'],
            function() {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });

                 //捉到所有被选中的，发异步进行删除
                 layer.msg('删除成功', {
                     icon: 1
                 });
                 $(".layui-form-checked").not('.header').parents('tr').remove();
             });
         }*/</script>

    </body>

</html>
